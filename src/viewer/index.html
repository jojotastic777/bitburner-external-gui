<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitburner External GUI</title>
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #f77;
            --green: #7f7;
            --blue: #77f;

            --yellow: #ff7;
            --cyan: #7ff;
            --magenta: #f7f;

            --orange: #fa7;
            --lime: #af7;

            --teal: #7fa;
            --skyblue: #7af;

            --purple: #a7f;
            --pink: #f7a;

            --hp-color: var(--red);
            --money-color: var(--green);
            --hack-color: var(--yellow);
            --phys-stat-color: var(--purple);
            --cha-color: var(--magenta);
        }

        body {
            display: flex;
            gap: 0.5em;

            font-family: "Roboto", sans-serif;

            background-color: #222;
            color: #ddd;
        }

        hr {
            border: none;

            border-bottom-style: solid;
            border-width: 1px;
            border-color: #fff;
        }

        .hp {
            color: var(--hp-color);
        }

        .progress-bar-fill.hp {
            background-color: var(--hp-color);
        }

        .money {
            color: var(--money-color);
        }

        .hack {
            color: var(--hack-color);
        }

        .progress-bar-fill.hack {
            background-color: var(--hack-color);
        }

        .phys-stat {
            color: var(--phys-stat-color);
        }

        .progress-bar-fill.phys-stat {
            background-color: var(--phys-stat-color);
        }

        .cha {
            color: var(--cha-color);
        }

        .progress-bar-fill.cha {
            background-color: var(--cha-color);
        }

        .indicator-list {
            width: 15em;
            padding: 0.5em;

            background-color: #333;
            
        }

        .indicator-list-title {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;

            border-bottom-style: solid;
            border-width: 1px;
            border-color: #fff;

            margin-bottom: 0.25em;
        }

        .indicator {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
            gap: 0.25em;

            padding: 0.1em;
        }

        .indicator-tall {
            grid-template-rows: 1fr 0.25fr;
        }

        .indicator-label {
            grid-column: 1;

            font-family: "Fira Code", monospace;
            font-weight: bold;
        }

        .indicator-value {
            grid-column: 2;

            text-align: right;

            font-family: "Fira Code", monospace;
            font-weight: bold;
        }

        .progress-bar {
            grid-column: 1 / span 2;

            background-color: #222;

            height: 100%;
        }

        .progress-bar-fill {
            width: 0%;
            height: 100%;

            background-color: #555;

            transition: width 100ms;
        }
    </style>
</head>
<body>
    <div class="indicator-list">
        <div class="indicator-list-title">Character</div>
        <div class="indicator indicator-tall hp">
            <div class="indicator-label">HP:</div>
            <div class="indicator-value" id="player-hp-value">??/??</div>
            <div class="progress-bar"><div id="player-hp-progress" class="progress-bar-fill hp"></div></div>
        </div>
        <div class="indicator money">
            <div class="indicator-label">Money:</div>
            <div class="indicator-value" id="curr-money-value">$??.??</div>
        </div>
        <div class="indicator indicator-tall hack">
            <div class="indicator-label">Hack:</div>
            <div class="indicator-value" id="player-hack-value">??</div>
            <div class="progress-bar"><div id="player-hack-progress" class="progress-bar-fill hack"></div></div>
        </div>
        <hr />
        <div class="indicator indicator-tall phys-stat">
            <div class="indicator-label">Strength:</div>
            <div class="indicator-value" id="player-strength-value">??</div>
            <div class="progress-bar"><div id="player-strength-progress" class="progress-bar-fill phys-stat"></div></div>
        </div>
        <div class="indicator indicator-tall phys-stat">
            <div class="indicator-label">Defence:</div>
            <div class="indicator-value" id="player-defence-value">??</div>
            <div class="progress-bar"><div id="player-defence-progress" class="progress-bar-fill phys-stat"></div></div>
        </div>
        <div class="indicator indicator-tall phys-stat">
            <div class="indicator-label">Dexterity:</div>
            <div class="indicator-value" id="player-dexterity-value">??</div>
            <div class="progress-bar"><div id="player-dexterity-progress" class="progress-bar-fill phys-stat"></div></div>
        </div>
        <div class="indicator indicator-tall phys-stat">
            <div class="indicator-label">Agility:</div>
            <div class="indicator-value" id="player-agility-value">??</div>
            <div class="progress-bar"><div id="player-agility-progress" class="progress-bar-fill phys-stat"></div></div>
        </div>
        <div class="indicator indicator-tall cha">
            <div class="indicator-label">Charisma:</div>
            <div class="indicator-value" id="player-charisma-value">??</div>
            <div class="progress-bar"><div id="player-charisma-progress" class="progress-bar-fill cha"></div></div>
        </div>
    </div>

    <div class="indicator-list">
        <div class="indicator-list-title">System</div>
        <div class="indicator indicator-tall">
            <div class="indicator-label">Local RAM:</div>
            <div class="indicator-value">??GB/??GB</div>
            <div class="progress-bar"><div class="progress-bar-fill"></div></div>
        </div>
        <div class="indicator indicator-tall">
            <div class="indicator-label">Local RAM:</div>
            <div class="indicator-value">??GB/??GB</div>
            <div class="progress-bar"><div class="progress-bar-fill"></div></div>
        </div>
    </div>
</body>
</html>
